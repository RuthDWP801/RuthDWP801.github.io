              <td>
                <br>
                <input class="input is-rounded input is-link" name="grupo" type="text" required style="width: 400px;">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <br>
                <label>Fecha</label>
              </td>
              <td>
                <br>
                <input class="input is-rounded input is-link" name="fecha" type="date" required style="width: 400px;">
              </td>
            </tr>
          </table>

          <fieldset>

            <ul id="listaRoles" class="checks">

                <mi-progreso>
