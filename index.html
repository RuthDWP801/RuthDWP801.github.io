  <body>
    <form name="forma">
      <br>
      <header>
        <div class="dala">
          <div style="grid-column: 2;grid-row: 1;">
            <br>
              <h1 style="text-align: left; color: #fff;">Sesión </h1>
          </div>
        </div>
        <mi-nav>
        </mi-nav>
      </header>
      
      <div class="herramientas">
        <button name="terminarSesión"  class="button is-danger is-outlined">
          <span>Terminar Sesión </span>
        </button>
      </div>
      <div align="center">
        <table>
          <tr>
            <td colspan="2">
              <figure>
                <img id="avatar" src="" alt="Avatar">
              </figure>
            </td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td colspan="2">
              <label>Email</label>
            </td>
            <td>
              <output name="email">
                <mi-progreso></mi-progreso>
              </output>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label>Nombre</label>
            </td>
            <td>
              <output name="nombre">
                <mi-progreso></mi-progreso>
              </output>
            </td>
          </tr>
        </table>
