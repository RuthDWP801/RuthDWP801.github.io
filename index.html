<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sesión</title>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="cmp/mi-nav.js"></script>
    <script type="module" src="cmp/mi-footer.js"></script>
    <script type="module" src="cmp/mi-progreso.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <!--<link rel="stylesheet" href="css/Estilos.css">-->
    <link rel="stylesheet" href="css/fonts.css">       
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/img.css">
  </head>
  <body>
    <form name="forma">
      <mi-nav></mi-nav>
      <header>
        <div class="dala" style="height: 30%;display: grid;/* grid-template-columns: repeat(3, 1fr); *//* grid-gap: 95px; *//* grid-auto-rows: minmax(65px, auto); */">
          <div style="grid-column: 2;grid-row: 1;">
              <h1 style="text-align: left;">Sesión </h1>
          </div>
        </div>
      </header>
      <div class="herramientas">
        <button type="button" name="terminarSesión"> Terminar Sesión </button>
      </div>
      <figure>
        <img id="avatar" src="" alt="Avatar">
      </figure>
      <p>
        <label>Email
          <output name="email">
            <mi-progreso></mi-progreso>
          </output>
        </label>
      </p>
      <p>
        <label>Nombre
          <output name="nombre">
            <mi-progreso></mi-progreso>
          </output>
        </label>
      </p>
      <mi-footer></mi-footer>
    </form>
    <script type="module" src="js/CtrlSesion.js"></script>
  </body>
</html>
